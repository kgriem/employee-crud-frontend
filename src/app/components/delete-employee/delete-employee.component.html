<div class="container">
  <div class="row">
    <div></div>
    <div>
      <div class="wrapper">
        <h2>Delete</h2>

        <form
          #registerForm="ngForm"
          (submit)="onSubmitHandler(registerForm.value)"
        >
          <div class="form-group">
            <label for="">Id</label>
            <input
              type="text"
              name="id"
              class="form-control"
              [(ngModel)]="employeeModel.id"
              #id="ngModel"
              required
              [class.is-invalid]="id.invalid && id.touched"
            />
            <div *ngIf="id.errors && id.touched">
              <small class="text-danger" *ngIf="id.errors['required']"
                >id is required</small
              ><small class="text-danger" *ngIf="id.errors['pattern']"
                >id is not valid</small
              >
            </div>
          </div>

          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-block"
            [disabled]="registerForm.invalid"
          />
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
