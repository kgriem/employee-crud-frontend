<div class="container">
  <div class="row">
    <div></div>
    <div>
      <div class="wrapper">
        <h2>Create</h2>

        <form
          #registerForm="ngForm"
          (submit)="onSubmitHandler(registerForm.value)"
        >
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="employeeModel.name"
              #name="ngModel"
              required
              [class.is-invalid]="name.invalid && name.touched"
            />
            <small
              class="text-danger"
              [class.d-none]="name.untouched || name.valid"
              >name required</small
            >
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              [(ngModel)]="employeeModel.email"
              #email="ngModel"
              required
              [class.is-invalid]="email.invalid && email.touched"
            />
            <div *ngIf="email.errors && email.touched">
              <small class="text-danger" *ngIf="email.errors['required']"
                >email is required</small
              ><small class="text-danger" *ngIf="email.errors['pattern']"
                >email is not valid</small
              >
            </div>
          </div>

          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-block"
            [disabled]="registerForm.invalid"
          />
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
